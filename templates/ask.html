{% extends 'inc/base.html' %}

{% block title %}
    <title>new question</title>
{% endblock %}

{% block content %}
    <h1>New Question</h1>

    {% include 'inc/error.html' %}

    <form class="new-question" method="POST">{% csrf_token %}
        <div class="mb-3">
            <label for="title_input" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title_input" maxlength="90" placeholder="title">
        </div>
        <div class="mb-3">
            <label for="text_input" class="form-label">Text</label>
            <textarea class="form-control" name="text" id="text_input" rows="3" maxlength="512" placeholder="text"></textarea>
        </div>
        <div class="mb-3">
            <label for="tags_input" class="form-label">Tags</label>
            <input type="text" name="tag" class="form-control" id="tags_input" maxlength="90" placeholder="tags">
        </div>
        <button type="submit" class="btn btn-outline-dark">Ask!</button>
    </form>
{% endblock %}
